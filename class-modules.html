<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Modules</title>
</head>

<body>

    <h1>Javascript Class Modules</h1>

    <!-- type script module -->
    <script type="module">

        // import
        import { Person } from "./script/class.js";

        // instance object
        const person = new Person("Refsi");
        person.sayHello("Eko");
    </script>

</body>

</html>
